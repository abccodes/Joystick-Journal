<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="banner">
        <div class="banner-picture"></div> <!-- New div for the background image -->
        <div class="banner-content">
            <h1 class="title">Rate My Video Game</h1>
            <div class="buttons">
                <a href="signup.html" class="pill-button">Sign Up</a>
                <a href="login.html" class="pill-button">Login</a> <!-- Modified to anchor tag -->
            </div>
        </div>
    </header>

    <section class="content-section">
        <div class="search-bar">
            <div class="search-input-container">
                <img src="game.png" class="search-icon" alt="Game Icon">
                <input type="text" class="search-input" placeholder="Search for a video game">
            </div>
            <button class="search-button">Search</button>
        </div>
        <div class="buttons">
            <label for="rating-filter">Filter By: </label>
            <select id="rating-filter" class="pill-dropdown">
                <option value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        
        <div class="grid" id="gamegrid"> <!-- jason added this for js-->
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
        </div>
    </section>

    <script src="script.js"></script> <!-- jason added this for js -->

</body>
</html>
