<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="banner">
        <div class="banner-picture"></div> <!-- New div for the background image -->
        <div class="banner-content">
            <h1 class="title">Rate My Video Game</h1>
            <div class="buttons">
                <button class="pill-button">Sign Up</button>
                <button class="pill-button">Login</button>
            </div>
        </div>
    </header>

    <section class="content-section">
        <div class="search-bar">
            <div class="search-input-container">
                <img src="game.png" class="search-icon" alt="Game Icon">
                <input type="text" class="search-input" placeholder="Search for a video game">
            </div>
            <button class="search-button">Search</button>
        </div>
        <div class="buttons">
            <label> Filter By: </label>
            <button class="pill-button">Rating</button>
        </div>
        <div class="grid" id="gamegrid"> <!-- jason added this for js-->
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
        </div>
    </section>

    <script src="script.js"></script> <!-- jason added this for js -->

</body>
</html>
