name: Run Tests

on:
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Replace with your project's Node.js version

      - name: Install MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server

      - name: Start MySQL service
        run: sudo service mysql start

      - name: Configure MySQL root access
        run: |
          echo "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';" > init.sql
          sudo mysqld --init-file=init.sql &
          sleep 10

      - name: Create test database
        run: mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS ratings_test_db;"

      - name: Copy .env file for testing
        working-directory: ./application/server
        run: |
          cp .env .env.test
          echo "NODE_ENV=test" >> .env.test
          cat .env.test

      - name: Install dependencies
        working-directory: ./application/server
        run: npm install --force

      - name: Run tests
        working-directory: ./application/server
        env:
          NODE_ENV: test
        run: npm test