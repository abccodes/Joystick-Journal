<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Review - Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game-info.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="banner">
      <div class="banner-picture"></div>
      <div class="banner-content">
        <!-- Make the title clickable -->
        <h1 class="title">
          <a href="index.html" class="title-link">Rate My Video Game</a>
        </h1>
        <div class="buttons">
          <a
            href="view-profile.html"
            class="pill-button"
            id="settings-btn"
            style="display: none;"
            >Settings</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content Section Below Banner-->
    <section class="content-section">
      <!-- Main Content Section: Game Info(top) and Reviews(bottom)-->
      <div class="game-info">
        <div class="info-top">
          <div class="game-stats">
            <h1 id="game-title">Loading...</h1>
            <p id="game-rating">Loading...</p>
            <p id="game-release-date">Loading...</p>
          </div>

          <div class="game-image">
            <!-- Use the dummy image -->
            <img src="gameinfo_testimage.png" alt="Game Image" />
            <!-- Commenting out the line that would pull the database image -->
            <!-- <img id="game-cover" src="" alt="Game Image"> -->
          </div>
          <!-- Main Content Section: Game Info(top) and Reviews(bottom)-->
          <div class="game-info">
            <div class="info-top">
              <div class="game-stats">
                <h1 id="game-title">Loading...</h1>
                <p id="game-rating">Loading...</p>
                <p id="game-release-date">Loading...</p>
              </div>

              <div class="game-image">
                <!-- Use the dummy image -->
                <img src="gameinfo_testimage.png" alt="Game Image" />
                <!-- Commenting out the line that would pull the database image -->
                <!-- <img id="game-cover" src="" alt="Game Image"> -->
              </div>
            </div>

            <div class="info-bottom">
              <p>Platforms:</p>
              <p>Nintendo</p>
              <p>|</p>
              <p>Atari</p>
              <p>|</p>
              <p>Sega</p>
              <p>|</p>
              <p>Playstation</p>
              <p>|</p>
              <p>
                <a
                  id="post-review-link"
                  href="http://127.0.0.1:8000/game-review.html"
                  >Post A Review</a
                >
              </p>
            </div>
          </div>

          <div class="info-bottom">
            <p>Platforms:</p>
            <p>Nintendo</p>
            <p>|</p>
            <p>Atari</p>
            <p>|</p>
            <p>Sega</p>
            <p>|</p>
            <p>Playstation</p>
            <p>|</p>
            <p>
              <a
                id="post-review-link"
                href="http://127.0.0.1:8000/game-review.html"
                >Post A Review</a
              >
            </p>
          </div>
        </div>

        <div class="game-reviews">
          <h3>Game Reviews</h3>
          <!-- Reviews will be added here dynamically -->
          <div id="reviews-container"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="game-info.js"></script>
  </body>
</html>
