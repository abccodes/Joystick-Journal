<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review - Rate My Video Game</title>
    <!-- Main CSS file for general styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional CSS for game info page -->
    <link rel="stylesheet" href="game-info.css">
</head>

<body>
    <!-- 
        Header Section
        Includes the banner image, website title, and navigation buttons.
        The title links back to the homepage, and the buttons allow user authentication.
    -->
    <header class="banner">
        <div class="banner-picture"></div>
        <div class="banner-content">
            <!-- Website Title -->
            <h1 class="title">
                <a href="index.html" class="title-link">Rate My Video Game</a>
            </h1>
            <!-- User Authentication Buttons -->
            <div class="buttons">
                <button class="pill-button">Sign Up</button>
                <button class="pill-button">Login</button>
            </div>
        </div>
    </header>

    <!-- 
        Main Content Section
        Contains detailed game information and user reviews.
    -->
    <section class="content-section">
        <!-- Game Information Section -->
        <div class="game-info">
            <div class="info-top">
                <!-- 
                    Game Stats
                    Dynamically populated with title, rating, and release date.
                -->
                <div class="game-stats">
                    <h1 id="game-title">Loading...</h1>
                    <p id="game-rating">Loading...</p>
                    <p id="game-release-date">Loading...</p>
                </div>

                <!-- 
                    Game Image
                    Displays the game's cover image. Dynamically replaced by backend data.
                -->
                <div class="game-image">
                    <!-- Placeholder image for testing -->
                    <img src="gameinfo_testimage.png" alt="Game Image">
                    <!-- Placeholder for dynamic image loading -->
                    <!-- <img id="game-cover" src="" alt="Game Image"> -->
                </div>
            </div>

            <!-- Platforms Section -->
            <div class="info-bottom">
                <p>Platforms:</p>
                <!-- Platforms loaded dynamically; default placeholders for now -->
                <p>Nintendo</p>
                <p>|</p>
                <p>Atari</p>
                <p>|</p>
                <p>Sega</p>
                <p>|</p>
                <p>Playstation</p>
            </div>
        </div>

        <!-- 
            Game Reviews Section
            Displays user-submitted reviews. Reviews are fetched from the backend and added dynamically.
        -->
        <div class="game-reviews">
            <h3>Game Reviews</h3>
            <!-- Container for dynamically added reviews -->
            <div id="reviews-container"></div>
        </div>
    </section>

    <!-- 
        Scripts
        Includes scripts for backend communication and dynamic content rendering.
    -->
    <script src="script.js"></script>
    <script src="game-info.js"></script>
</body>

</html>
