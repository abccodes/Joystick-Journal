<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="banner">
    <div class="banner-picture"></div>
    <div class="banner-content">
      <h1 class="title">
        <a href="index.html" class="title-link">Rate My Video Game</a>
      </h1>
      <div class="buttons">
        <a href="signup.html" class="pill-button">Sign Up</a>
        <a href="login.html" class="pill-button">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="content-section">
    <div class="login-box">
      <!-- Page Title -->
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset link.</p>
      
      <!-- Forgot Password Form -->
      <form id="forgot-password-form">
        <!-- Email Input Field -->
        <label for="email" class="sr-only">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="input-field"
          required
        />
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Send Reset Link</button>
      </form>

      <!-- Placeholder for Success/Error Messages -->
      <div id="feedback-message" class="feedback-message"></div>

      <!-- Back to Login Link -->
      <a href="login.html" class="forgot-password">Back to Login</a>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <ul class="footer-links">
      <li><a href="#">Ad Choices</a></li>
      <li><a href="terms-and-conditions.html">Terms & Conditions</a></li>
      <li><a href="privacy-policy.html">Privacy Policy</a></li>
    </ul>
  </footer>

  <!-- JavaScript Files -->
  <script src="script.js"></script>
  <script src="forgot-password.js"></script>
</body>
</html>
