<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="banner-picture"></div>
      <div class="banner-content">
        <h1 class="title">Rate My Video Game</h1>
        <div class="buttons">
          <button class="pill-button">Sign Up</button>
          <button class="pill-button">Login</button>
        </div>
      </div>
    </header>

    <section class="content-section">
      <div class="search-bar">
        <div class="search-input-container">
          <img src="game.png" class="search-icon" alt="Game Icon" />
          <input
            type="text"
            class="search-input"
            placeholder="Search for a video game"
          />
        </div>
        <button class="search-button">Search</button>
      </div>
      
      <!-- Filter Options for Genre and Rating -->
      <div class="filter-options">
        <label for="genre-filter">Genre:</label>
        <select id="genre-filter" class="filter-dropdown">
          <option value="">All Genres</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="RPG">RPG</option>
          <!-- Add more genre options as needed -->
        </select>

        <label for="rating-filter">Rating:</label>
        <select id="rating-filter" class="filter-dropdown">
          <option value="">All Ratings</option>
          <option value="E">E (Everyone)</option>
          <option value="T">T (Teen)</option>
          <option value="M">M (Mature)</option>
          <!-- Add more rating options as needed -->
        </select>
      </div>

      <div class="grid" id="gameGrid">
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
        <div class="game-tile"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
